<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Assignment</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="top">
        <h1 class="started">Get started</h1>
        <h2 class="create">Let us create your account</h2>
    </div>
    <div class="middle">
        <form>
            <label for="name"> Full name</label><br>
            <input type="text" name="name" id="fullname" placeholder="Enter your Full Name..."><br>
            <label for="email"> Email </label><br>
            <input type="text" name="email" id="email" placeholder="Enter your Email Address"><br>
            <label for="password">Password</label><br> 
            <input type="password" name="password" id="password" placeholder="Password"><br>
            <input type="submit" value="Get Started"/>
        </form>
    </div>
    <div class="bottom">
    <p>By signing up you are agreeing to our</p>
    <h4><a href="#">Terms and Conditions</a></h4>
    </div>
    
</body>
</html>
